{% extends "base.html" %} {% block head %} {{ super() }}
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --background-color: #ecf0f1;
    --text-color: #34495e;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: "Roboto", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    gap: 2rem;
    padding: 2rem;
    box-sizing: border-box;
  }

  .input-side {
    width: 50%;
    overflow-y: auto;
    padding-right: 1rem;
  }

  .resume-side {
    width: 50%;
    display: flex;
    flex-direction: column;
  }

  .header,
  .content {
    background: #fff;
    border-radius: 8px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
  }

  .header {
    text-align: center;
    background-color: var(--primary-color);
    color: #fff;
  }

  .header h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: 300;
  }

  .content {
    flex-grow: 1;
    overflow-y: auto;
  }

  .content h3 {
    color: var(--secondary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 0.5rem;
    margin-bottom: 1.5rem;
    font-weight: 500;
  }

  .ai-summarized p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--text-color);
  }

  .collapsible {
    background-color: var(--primary-color);
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .active,
  .collapsible:hover {
    background-color: #2980b9;
  }

  .collapsible:after {
    content: "\002B";
    color: white;
    font-weight: bold;
    float: right;
    margin-left: 5px;
  }

  .active:after {
    content: "\2212";
  }

  .collapse-content {
    padding: 0 18px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: #f1f1f1;
    border-radius: 0 0 8px 8px;
  }

  .input-group {
    margin-bottom: 1rem;
  }

  .input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--secondary-color);
  }

  .input-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .input-side,
    .resume-side {
      width: 100%;
    }

    .header h1 {
      font-size: 2rem;
    }

    .content {
      padding: 1.5rem;
    }
  }
</style>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
  rel="stylesheet"
/>

<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  }
