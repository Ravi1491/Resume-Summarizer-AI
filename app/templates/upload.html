{% extends "index.html" %} {% block head %} {{ super() }}
<style>
  .upload-section {
    background-color: #e9ecef;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .upload-section h2 {
    margin-bottom: 20px;
  }

  .upload-section form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .upload-section .form-group {
    display: flex;
    flex-direction: column;
  }

  .upload-section .form-group label {
    margin-bottom: 5px;
  }

  .upload-section .form-group input[type="file"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .upload-section button {
    align-self: flex-start;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }

  .upload-section button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %} {% block upload_content %}
<div class="upload-section">
  <h2>Upload PDFs</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="pdfs">Select PDFs to upload:</label>
      <input
        type="file"
        id="pdfs"
        name="pdfs"
        accept="application/pdf"
        multiple
      />
    </div>
    <button type="submit">Upload</button>
  </form>
</div>
{% endblock %}
