name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose deployment environment'
        required: true
        type: choice
        options:
          - qa
          - production

jobs:
  deploy_qa:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'qa'
    runs-on: ubuntu-latest
    environment: qa
    
    steps:
      - uses: actions/checkout@v4

      - name: Login Dockerhub
        env:
          DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
          DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
        run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

      - name: Build the Docker image
        run: |
          docker build -t ${{secrets.DOCKERHUB_USERNAME}}/resume-be-qa .

      - name: Push to Dockerhub
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/resume-be-qa:latest

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          verbose: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lightsail QA
        env:
          SERVICE_NAME: ${{secrets.LIGHTSAIL_SERVICE_NAME_QA}}
          CONTAINER_NAME: ${{secrets.CONTAINER_NAME_QA}}
          IMAGE_NAME: ${{secrets.DOCKERHUB_USERNAME}}/resume-be-qa
          CONTAINER_PORT: 5000
        run: |
          aws lightsail create-container-service-deployment \
            --service-name $SERVICE_NAME \
            --containers "{\"$CONTAINER_NAME\":{\"image\":\"$IMAGE_NAME:latest\",\"ports\":{\"5000\":\"HTTP\"},\"environment\":{\"GROQ_API_KEY_V1\":\"${{ secrets.GROQ_API_KEY_V1 }}\",\"GROQ_API_KEY_V2\":\"${{ secrets.GROQ_API_KEY_V2 }}\",\"SQLALCHEMY_DATABASE_URI\":\"${{ secrets.SQLALCHEMY_DATABASE_URI_QA }}\",\"GMAIL_USER\":\"${{ secrets.GMAIL_USER }}\",\"GMAIL_PASSWORD\":\"${{ secrets.GMAIL_PASSWORD }}\",\"SMTP_SERVER\":\"${{ secrets.SMTP_SERVER }}\",\"SMTP_PORT_SSL\":\"${{ secrets.SMTP_PORT_SSL }}\"}}}" \
            --public-endpoint "{\"containerName\":\"$CONTAINER_NAME\",\"containerPort\":5000,\"healthCheck\":{\"healthyThreshold\":2,\"unhealthyThreshold\":2,\"timeoutSeconds\":2,\"intervalSeconds\":5,\"path\":\"/\",\"successCodes\":\"200-499\"}}"

      - name: Check QA Deployment Status
        env:
          SERVICE_NAME: ${{secrets.LIGHTSAIL_SERVICE_NAME_QA}}
        run: |
          echo "Checking deployment status..."
          while true; do
            DEPLOYMENT_STATE=$(aws lightsail get-container-services --service-name $SERVICE_NAME --query 'containerServices[0].currentDeployment.state' --output text)
            CONTAINER_STATE=$(aws lightsail get-container-services --service-name $SERVICE_NAME --query 'containerServices[0].state' --output text)
            echo "Current deployment state: $DEPLOYMENT_STATE"
            echo "Current container service state: $CONTAINER_STATE"
            if [ "$DEPLOYMENT_STATE" = "ACTIVE" ] && [ "$CONTAINER_STATE" = "RUNNING" ]; then
              echo "QA Deployment successful and service is running!"
              break
            elif [ "$DEPLOYMENT_STATE" = "FAILED" ] || [ "$CONTAINER_STATE" = "FAILED" ]; then
              echo "QA Deployment failed. Check Lightsail logs for more information."
              exit 1
            fi
            echo "Waiting for deployment to complete..."
            sleep 30
          done