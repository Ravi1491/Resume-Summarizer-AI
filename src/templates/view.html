{% extends "base.html" %}
{% block head %}
{{ super() }}
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
  }

  .header {
    background: white;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
  }

  h1 {
    font-size: 1.75rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  .back-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    display: inline-block;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  .container {
    max-width: 1000px;
    margin: 3rem auto;
    padding: 0 2rem;
  }

  .content-card {
    background: white;
    border-radius: 24px;
    padding: 3rem;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 3px solid transparent;
    border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-image-slice: 1;
  }

  .section-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
  }

  h3 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #2d3436;
    margin: 0;
  }

  .ai-content {
    font-size: 1.1rem;
    line-height: 2;
    color: #2d3436;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .ai-content p {
    margin-bottom: 1.5rem;
  }

  @media (max-width: 768px) {
    .container {
      padding: 0 1rem;
      margin: 2rem auto;
    }

    .content-card {
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    .ai-content {
      font-size: 1rem;
      line-height: 1.8;
    }

    .header {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
{% endblock %}

{% block body %}
<header class="header">
  <div class="header-left">
    <div class="logo-icon">üìÑ</div>
    <h1>Resume Details</h1>
  </div>
  <a href="{{ url_for('resume.home') }}" class="back-btn">‚Üê Back to Dashboard</a>
</header>

<div class="container">
  <div class="content-card">
    <div class="section-header">
      <div class="section-icon">ü§ñ</div>
      <h3>AI-Generated Summary</h3>
    </div>
    <div class="ai-content">{{ pdf|safe }}</div>
  </div>
</div>
{% endblock %}
